{% extends "web/base.html" %}
{% block title %}Cambiar contraseña{% endblock %}

{% block content %}

<div class="lux-pass-wrap">
  <div class="lux-pass-card">

    <div class="lux-pass-head text-center mb-3">
      <h2 class="lux-title mb-1">Cambiar contraseña</h2>
      <p class="lux-subtitle mb-0">Mantén tu cuenta segura actualizando tu contraseña.</p>
    </div>

    <form method="POST" class="lux-form">
      {% csrf_token %}

      <div class="mb-3">
        <label class="lux-label">Contraseña actual</label>
        <input type="password" name="actual" class="lux-input" required autocomplete="current-password">
      </div>

      <div class="mb-3">
        <label class="lux-label">Nueva contraseña</label>
        <input type="password" name="nueva" class="lux-input" required autocomplete="new-password">
      </div>

      <div class="mb-2">
        <label class="lux-label">Repetir nueva contraseña</label>
        <input type="password" name="repetir" class="lux-input" required autocomplete="new-password">
      </div>

      <button class="btn-lux btn-lux-gold w-100 mt-2">
        Actualizar contraseña
      </button>

      <a href="{% url 'mi_perfil' %}" class="btn-lux btn-lux-outline w-100 mt-2">
        Volver a mi perfil
      </a>
    </form>

  </div>
</div>

<style>
/* ====== CAMBIAR CONTRASEÑA LUX (NEGRO / DORADO) ====== */
.lux-pass-wrap{
  display:flex;
  justify-content:center;
  padding: 22px 0 44px 0;
}

.lux-pass-card{
  width:100%;
  max-width: 520px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.10);
  border-radius: 22px;
  box-shadow: 0 24px 70px rgba(0,0,0,0.5);
  padding: 22px 22px 26px 22px;
}

.lux-title{
  color:#f5f5f7;
  font-weight:900;
  letter-spacing:.2px;
}

.lux-subtitle{
  color: rgba(245,245,247,.72);
  font-size: 14px;
}

.lux-label{
  display:block;
  margin-bottom: 6px;
  font-weight: 800;
  color: rgba(245,245,247,.8);
  font-size: 13px;
  letter-spacing:.2px;
}

.lux-input{
  width:100%;
  padding:10px 12px;
  border-radius: 14px;
  background: rgba(0,0,0,0.35);
  border: 1px solid rgba(255,255,255,0.14);
  color:#f5f5f7;
  outline:none;
}

.lux-input:focus{
  border-color: rgba(212,175,55,.45);
  box-shadow: 0 0 0 .2rem rgba(212,175,55,.12);
}

/* buttons */
.btn-lux{
  display:inline-flex;
  justify-content:center;
  align-items:center;
  padding: 12px 14px;
  border-radius: 16px;
  font-weight: 900;
  text-decoration:none;
  border:1px solid rgba(255,255,255,0.12);
  transition: transform .18s ease, filter .18s ease, background .18s ease, border-color .18s ease;
}
.btn-lux:hover{ transform: translateY(-1px); }

.btn-lux-gold{
  color:#0b0c10;
  background: linear-gradient(90deg, #d4af37, #f3d36b);
  border-color: rgba(212,175,55,.55);
}
.btn-lux-gold:hover{ filter: brightness(1.05); }

.btn-lux-outline{
  color:#f3d36b;
  background: rgba(212,175,55,0.08);
  border-color: rgba(212,175,55,0.28);
}
.btn-lux-outline:hover{
  background: rgba(212,175,55,0.12);
  filter: brightness(1.03);
}
</style>

{% endblock %}
