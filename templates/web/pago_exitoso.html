{% extends "web/base.html" %}

{% block content %}

<div class="container d-flex justify-content-center mt-5">
    <div class="card pago-compra-exito shadow-lg text-center">

        <div class="card-header">
            <h3>¡Pago realizado con éxito!</h3>
        </div>

        <div class="card-body">
            <p class="mensaje">
                Gracias por tu compra. Tu pedido fue procesado correctamente.
            </p>

            <a href="{% url 'compra' %}" class="btn btn-gold mt-4 w-100">
                Volver a la tienda
            </a>
        </div>

    </div>
</div>

<style>
/* ===== CARD ===== */
.pago-compra-exito {
    max-width: 420px;
    width: 100%;
    background: #111;
    color: #f5f5f5;
    border-radius: 14px;
    border: none;
}

/* ===== HEADER ===== */
.pago-compra-exito .card-header {
    background: linear-gradient(135deg, #c9a24d, #f2d27c);
    color: #111;
    font-weight: bold;
    border-radius: 14px 14px 0 0;
}

/* ===== TEXTO ===== */
.mensaje {
    font-size: 16px;
    margin-top: 10px;
    opacity: 0.9;
}

/* ===== BOTÓN DORADO ===== */
.btn-gold {
    background: linear-gradient(135deg, #c9a24d, #f2d27c);
    color: #111;
    font-weight: bold;
    border: none;
    padding: 12px;
    border-radius: 8px;
    transition: all 0.3s ease;
    text-decoration: none;
}

.btn-gold:hover {
    background: linear-gradient(135deg, #b8943e, #e6c267);
    transform: translateY(-2px);
}
</style>

{% endblock %}
